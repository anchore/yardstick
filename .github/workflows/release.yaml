name: "Release"
on:
  workflow_dispatch:
    inputs:
      version:
        description: tag the latest commit on main with the given version (prefixed with v)
        required: true

permissions:
  contents: read

jobs:

  quality-gate:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Check if tag already exists
        # note: this will fail if the tag already exists
        env:
          VERSION_INPUT: ${{ github.event.inputs.version }}
        run: |
          # Validate version format (v followed by semver)
          if [[ ! "$VERSION_INPUT" =~ ^v[0-9]+\.[0-9]+\.[0-9]+.*$ ]]; then
            echo "Invalid version format: $VERSION_INPUT (expected format: vX.Y.Z)"
            exit 1
          fi
          git tag "$VERSION_INPUT"

      # we don't want to release commits that have been pushed and tagged, but not necessarily merged onto main
      - name: Ensure tagged commit is on main
        run: |
          echo "Tag: ${GITHUB_REF##*/}"
          git fetch origin main
          git merge-base --is-ancestor ${GITHUB_REF##*/} origin/main && echo "${GITHUB_REF##*/} is a commit on main!"

      - name: Check validation results
        uses: fountainhead/action-wait-for-check@5a908a24814494009c4bb27c242ea38c93c593be # v1.2.0
        id: validations
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # This check name is defined as the github action job name (in .github/workflows/validations.yaml)
          checkName: "validations"
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Quality gate
        if: steps.validations.conclusion != 'success'
        env:
          VALIDATION_STATUS: ${{ steps.validations.conclusion }}
        run: |
          echo "Validations Status: $VALIDATION_STATUS"
          false

  tag:
    needs:
      - quality-gate
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v5.0.0
        with:
          # in order to properly resolve the version from git
          fetch-depth: 0
          persist-credentials: true

      - name: Tag release
        env:
          VERSION_INPUT: ${{ github.event.inputs.version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "anchoreci"
          git config --global user.email "anchoreci@users.noreply.github.com"
          git tag "$VERSION_INPUT"
          git push origin --tags

  release-pypi:
    needs:
      - tag
    runs-on: ubuntu-22.04
    environment: release
    permissions:
      contents: read
      # required to authenticate with PyPI via OIDC token
      id-token: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v5.0.0
        with:
          # in order to properly resolve the version from git
          fetch-depth: 0
          persist-credentials: false

      - name: Bootstrap environment
        uses: ./.github/actions/bootstrap

      # note: authentication is via the OIDC token
      - name: Publish to PyPI
        run: make ci-publish-pypi

  release-github:
    needs:
      - tag
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      packages: write
      issues: read
      pull-requests: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v5.0.0
        with:
          # in order to properly resolve the version from git
          fetch-depth: 0
          persist-credentials: false

      - name: Bootstrap environment
        uses: ./.github/actions/bootstrap

      - name: Create github release
        env:
          VERSION_INPUT: ${{ github.event.inputs.version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          make changelog
          gh release create "$VERSION_INPUT" -F CHANGELOG.md -t "$VERSION_INPUT"
